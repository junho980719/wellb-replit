
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <style>
        .admin-login-body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .admin-login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .admin-login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: none;
        }
        
        .admin-logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        .admin-form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .admin-form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .admin-btn-login {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            width: 100%;
            transition: all 0.3s;
        }
        
        .admin-btn-login:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            color: white;
            text-decoration: none;
            transform: translateX(-5px);
        }
    </style>
</head>
<body class="admin-login-body">
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- 상단 뒤로가기 -->
        <div class="p-3">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left me-2"></i>
                메인으로 돌아가기
            </a>
        </div>
        
        <!-- 로그인 폼 -->
        <div class="flex-grow-1 d-flex align-items-center">
            <div class="admin-login-container w-100">
                <div class="admin-login-card">
                    <div class="admin-logo-section">
                        <div class="admin-logo-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <h2 class="mb-2" style="color: #2c3e50; font-weight: 700;">관리자 로그인</h2>
                        <p class="text-muted mb-0">요가 스튜디오 관리 시스템</p>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                            <label for="adminId" class="form-label fw-semibold">관리자 아이디</label>
                            <input type="text" class="form-control admin-form-control" id="adminId" placeholder="아이디를 입력하세요" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="adminPassword" class="form-label fw-semibold">비밀번호</label>
                            <input type="password" class="form-control admin-form-control" id="adminPassword" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberAdmin">
                            <label class="form-check-label" for="rememberAdmin">
                                로그인 상태 유지
                            </label>
                        </div>
                        
                        <button type="submit" class="admin-btn-login" onclick="location.href='index.html'; return false;">
                            로그인
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted small mb-0">
                            <i class="fas fa-shield-alt me-2"></i>
                            보안이 중요한 관리자 계정입니다
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 하단 정보 -->
        <div class="text-center pb-3">
            <p class="text-white-50 small mb-0">
                요가 스튜디오 관리 시스템 v1.0 | 문의: admin@yogastudio.com
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
