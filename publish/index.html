<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>요가 스튜디오 - 로그인 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="login-body">
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- 헤더 -->
        <div class="header-section flex-shrink-0">
            <div class="text-center py-4">
                <h2 class="text-white mb-0">요가 스튜디오</h2>
            </div>
        </div>

        <!-- 로그인 선택 -->
        <div class="flex-grow-1 d-flex align-items-center">
            <div class="container px-4">
                <div class="login-form-container">
                    <div class="text-center mb-5">
                        <div class="app-logo">
                            <div class="check-icon mx-auto mb-3">
                                <span>V</span>
                            </div>
                            <h3 class="text-dark mb-2">환영합니다!</h3>
                            <p class="text-muted">로그인 유형을 선택해주세요</p>
                        </div>
                    </div>

                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-primary-custom btn-lg py-3" onclick="location.href='user/login.html'">
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="me-3">
                                    <i class="fas fa-user" style="font-size: 24px;"></i>
                                </div>
                                <div class="text-start">
                                    <div class="fw-bold">사용자 로그인</div>
                                    <small class="opacity-75">수업 예약 및 이용</small>
                                </div>
                            </div>
                        </button>

                        <button type="button" class="btn btn-outline-primary-custom btn-lg py-3" onclick="location.href='admin/login.html'">
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="me-3">
                                    <i class="fas fa-user-shield" style="font-size: 24px;"></i>
                                </div>
                                <div class="text-start">
                                    <div class="fw-bold">관리자 로그인</div>
                                    <small class="opacity-75">센터 관리 및 운영</small>
                                </div>
                            </div>
                        </button>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="text-muted small mb-0">
                            <i class="fas fa-phone-alt me-2"></i>문의: 02-1234-5678
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
