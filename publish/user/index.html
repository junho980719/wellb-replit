
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>요가 스튜디오</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- 헤더 -->
    <div class="header-section">
        <div class="container-fluid">
            <div class="row align-items-center p-3">
                <div class="col-8">
                    <h4 class="text-white mb-0">안녕하세요, ○○○님!</h4>
                </div>
                <div class="col-4 text-end">
                    <div class="profile-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            
            <!-- 드롭다운 -->
            <div class="row px-3 pb-3">
                <div class="col-12">
                    <select class="form-select custom-select">
                        <option>센터명</option>
                        <option>센터1</option>
                        <option>센터2</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- 출석 완료 섹션 -->
    <div class="container-fluid px-3 mt-3">
        <div class="attendance-complete">
            <div class="d-flex align-items-center">
                <div class="check-icon me-3">
                    <span>V</span>
                </div>
                <h5 class="text-white mb-0">출석 완료</h5>
            </div>
        </div>
    </div>

    <!-- 오늘 수업 일정 -->
    <div class="container-fluid px-3 mt-3">
        <div class="schedule-section">
            <h6 class="section-title">오늘 수업 일정</h6>
            <div class="schedule-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1">하타 요가</h6>
                        <p class="text-muted small mb-0">오후 2:00 - 3:00</p>
                    </div>
                    <button class="btn btn-custom-pink">예약완료</button>
                </div>
            </div>
            <div class="schedule-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1">빈야사 요가</h6>
                        <p class="text-muted small mb-0">오후 4:00 - 5:00</p>
                    </div>
                    <button class="btn btn-custom-blue">예약하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 공지사항 -->
    <div class="container-fluid px-3 mt-3">
        <div class="notice-section">
            <h6 class="section-title">공지사항</h6>
            <div class="empty-content d-flex align-items-center justify-content-center">
                <p class="text-muted small mb-0">새로운 공지사항이 없습니다</p>
            </div>
        </div>
    </div>

    <!-- 포인트 -->
    <div class="container-fluid px-3 mt-3">
        <div class="point-section">
            <h6 class="section-title">포인트</h6>
            <div class="empty-content d-flex align-items-center justify-content-center">
                <p class="text-muted small mb-0">보유 포인트: 0P</p>
            </div>
        </div>
    </div>

    <!-- 하단 네비게이션 -->
    <div class="bottom-nav">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col nav-item active">
                    <div>
                        <i class="fas fa-home"></i>
                        <div class="nav-text">홈</div>
                    </div>
                </div>
                <div class="col nav-item">
                    <div>
                        <i class="fas fa-calendar"></i>
                        <div class="nav-text">예약</div>
                    </div>
                </div>
                <div class="col nav-item">
                    <div>
                        <i class="fas fa-chart-bar"></i>
                        <div class="nav-text">통계</div>
                    </div>
                </div>
                <div class="col nav-item">
                    <div>
                        <i class="fas fa-bell"></i>
                        <div class="nav-text">알림</div>
                    </div>
                </div>
                <div class="col nav-item">
                    <div>
                        <i class="fas fa-user"></i>
                        <div class="nav-text">마이</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
