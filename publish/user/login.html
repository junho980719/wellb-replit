
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>사용자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" type="text/css" />
</head>
<body class="login-body">
    <div class="w-100 h-100">
        <!-- 헤더 -->
        <div class="header-section">
            <div class="text-center py-4">
                <h2 class="text-white mb-0">요가 스튜디오</h2>
            </div>
        </div>

        <!-- 로그인 폼 -->
        <div class="login-form-container">
            <div class="text-center mb-4">
                <div class="app-logo">
                    <div class="check-icon mx-auto mb-3">
                        <span>V</span>
                    </div>
                    <h3 class="text-dark mb-2">사용자 로그인</h3>
                    <p class="text-muted">계정 정보를 입력해주세요</p>
                </div>
            </div>

            <form class="mb-4">
                <div class="mb-3">
                    <input type="email" class="form-control custom-input" placeholder="이메일" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control custom-input" placeholder="비밀번호" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">
                        로그인 상태 유지
                    </label>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary-custom btn-lg">로그인</button>
                </div>
            </form>

            <div class="text-center mb-4">
                <p class="mb-3">
                    <a href="#" class="text-decoration-none">비밀번호를 잊으셨나요?</a>
                </p>
                <p class="text-muted mb-3">아직 계정이 없으신가요?</p>
                <div class="d-grid mb-3">
                    <button type="button" class="btn btn-outline-primary-custom" onclick="location.href='signup.html'">
                        회원가입
                    </button>
                </div>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-link text-muted" onclick="location.href='../index.html'">
                    <i class="fas fa-arrow-left me-2"></i>돌아가기
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
