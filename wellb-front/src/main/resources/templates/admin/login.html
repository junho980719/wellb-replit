
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - Wellb Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="admin-login-body">
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- 상단 뒤로가기 -->
        <div class="p-3">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left me-2"></i>
                메인으로 돌아가기
            </a>
        </div>
        
        <!-- 로그인 폼 -->
        <div class="flex-grow-1 d-flex align-items-center">
            <div class="admin-login-container w-100">
                <div class="admin-login-card">
                    <div class="admin-logo-section">
                        <div class="admin-logo-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <h2 class="mb-2" style="color: #2c3e50; font-weight: 700;">관리자 로그인</h2>
                        <p class="text-muted mb-0">요가 스튜디오 관리 시스템</p>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                            <label for="adminId" class="form-label fw-semibold">관리자 아이디</label>
                            <input type="text" class="form-control admin-form-control" id="adminId" placeholder="관리자 아이디를 입력하세요">
                        </div>
                        <div class="mb-4">
                            <label for="adminPassword" class="form-label fw-semibold">비밀번호</label>
                            <input type="password" class="form-control admin-form-control" id="adminPassword" placeholder="비밀번호를 입력하세요">
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    로그인 상태 유지
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none" style="color: #6c5ce7; font-weight: 500;">비밀번호 찾기</a>
                        </div>
                        
                        <button type="submit" class="btn btn-admin-primary mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            로그인
                        </button>
                        
                        <button type="button" class="btn btn-outline-primary-custom">
                            <i class="fas fa-home me-2"></i>
                            메인 페이지로
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
