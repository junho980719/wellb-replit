
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="flex-center">
        <div class="card form-container">
            <h2 class="text-center" style="margin-bottom: 1.5rem; border-bottom: 2px solid #e74c3c; padding-bottom: 0.5rem; color: #e74c3c;">
                관리자 로그인
            </h2>

            <form th:action="@{/admin/login}" method="post">
                <div class="form-group">
                    <label for="adminUsername" class="form-label">관리자 ID:</label>
                    <input type="text" id="adminUsername" name="username" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="adminPassword" class="form-label">비밀번호:</label>
                    <input type="password" id="adminPassword" name="password" required class="form-input">
                </div>

                <button type="submit" class="btn" style="width: 100%; background-color: #e74c3c; color: white;">관리자 로그인</button>
            </form>

            <div class="text-center link-group">
                <a th:href="@{/}">홈으로</a>
                <a th:href="@{/admin/}">관리자 페이지</a>
            </div>
        </div>
    </div>
</div>
</html>
