
<div class="text-center">
    <h1 class="title text-primary" th:text="${message}">Welcome to Wellb Front!</h1>
    
    <div class="card card-center">
        <p class="subtitle">
            Wellb 프론트엔드 애플리케이션에 오신 것을 환영합니다.
        </p>
        
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a th:href="@{/user/}" 
               hx-get="/user/" 
               hx-target="#main-content" 
               hx-push-url="true"
               hx-swap="innerHTML show:window:top"
               class="btn btn-primary">사용자 관리</a>
            <a th:href="@{/user/login}" 
               hx-get="/user/login" 
               hx-target="#main-content" 
               hx-push-url="true"
               hx-swap="innerHTML show:window:top"
               class="btn btn-success">로그인</a>
        </div>
    </div>
</div>
