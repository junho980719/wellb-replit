
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div style="text-align: center; padding: 3rem 0;">
        <h1 style="color: #2c3e50; margin-bottom: 1rem; font-size: 2.5rem;">
            <span th:text="${message}">Welcome to Wellb Front!</span>
        </h1>
        
        <div style="background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 20px rgba(0,0,0,0.1); max-width: 600px; margin: 2rem auto;">
            <p style="font-size: 1.2rem; color: #555; margin-bottom: 2rem;">
                Wellb 프론트엔드 애플리케이션에 오신 것을 환영합니다.
            </p>
            
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <a th:href="@{/user/}" 
                   style="background-color: #3498db; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">
                    사용자 관리
                </a>
                <a th:href="@{/user/login}" 
                   style="background-color: #2ecc71; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">
                    로그인
                </a>
            </div>
        </div>
    </div>
</div>

</html>
