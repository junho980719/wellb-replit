
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Wellb Admin'}">Wellb Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <!-- HTMX for SPA-like navigation -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- 공통 JavaScript -->
    <script th:src="@{/js/common-api.js}"></script>
    <script th:src="@{/js/common-ui.js}"></script>
</head>
<body class="admin-body">
    <!-- Loading indicator -->
    <div class="loading-spinner htmx-indicator">
        <div class="spinner"></div>
    </div>

    <!-- 관리자 컨테이너 -->
    <div class="admin-container">
        <!-- 사이드바 -->
        <div class="admin-sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-user-shield"></i>
                <span>Wellb Admin</span>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>대시보드</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>회원관리</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>강사관리</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-dumbbell"></i>
                    <span>수업관리</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-calendar-check"></i>
                    <span>예약관리</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-credit-card"></i>
                    <span>결제관리</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>통계</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>설정</span>
                </div>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="admin-content">
            <div id="main-content" layout:fragment="content">
                <!-- 페이지별 콘텐츠가 여기에 들어갑니다 -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
