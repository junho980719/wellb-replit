
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Wellb Admin'}">Wellb Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <!-- HTMX for SPA-like navigation -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- 공통 JavaScript -->
    <script th:src="@{/js/common-api.js}"></script>
    <script th:src="@{/js/common-ui.js}"></script>
</head>
<body class="admin-body">
    <!-- Loading indicator -->
    <div class="loading-spinner htmx-indicator">
        <div class="spinner"></div>
    </div>

    <!-- 상단 네비게이션 -->
    <div class="admin-navbar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-2">
                    <div class="admin-logo">
                        <span class="logo-icon">⚡</span>
                        메인
                    </div>
                </div>
                <div class="col-8">
                    <div class="admin-nav-menu">
                        <a href="#" class="nav-link">홈</a>
                        <a href="#" class="nav-link">수업</a>
                        <a href="#" class="nav-link">회원</a>
                        <a href="#" class="nav-link">강사</a>
                        <a href="#" class="nav-link">황상/설문/문의</a>
                        <a href="#" class="nav-link">공지사항/문의</a>
                        <a href="#" class="nav-link">센터정보</a>
                        <a href="#" class="nav-link">관리자권한</a>
                        <a href="#" class="nav-link">질문/토론</a>
                    </div>
                </div>
                <div class="col-2 text-end">
                    <span class="text-white">관리자명 LOGOUT</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="admin-container">
        <!-- 사이드바 -->
        <div class="admin-sidebar">
            <div class="sidebar-menu">
                <div class="menu-item active">대시보드</div>
                <div class="menu-item">회원관리</div>
                <div class="menu-item">강사관리</div>
                <div class="menu-item">수업관리</div>
                <div class="menu-item">예약관리</div>
                <div class="menu-item">결제관리</div>
                <div class="menu-item">통계</div>
                <div class="menu-item">설정</div>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="admin-content">
            <div id="main-content" layout:fragment="content">
                <!-- 페이지별 콘텐츠가 여기에 들어갑니다 -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
