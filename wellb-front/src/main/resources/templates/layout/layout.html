<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Wellb Application'}">Wellb Application</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- HTMX for SPA-like navigation -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <!-- Loading indicator -->
    <div class="loading-spinner htmx-indicator">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">Wellb Application</div>
                <nav>
                    <ul>
                        <li><a th:href="@{/}" 
                               hx-get="/" 
                               hx-target="#main-content" 
                               hx-push-url="true"
                               hx-swap="innerHTML show:window:top">홈</a></li>
                        <li><a th:href="@{/user/}" 
                               hx-get="/user/" 
                               hx-target="#main-content" 
                               hx-push-url="true"
                               hx-swap="innerHTML show:window:top">사용자 관리</a></li>
                        <li><a th:href="@{/user/login}" 
                               hx-get="/user/login" 
                               hx-target="#main-content" 
                               hx-push-url="true"
                               hx-swap="innerHTML show:window:top">로그인</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main id="main-content" layout:fragment="content">
            <!-- 페이지별 컨텐츠가 여기에 들어갑니다 -->
        </main>

        <footer>
            <p>&copy; 2024 Wellb Application. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
