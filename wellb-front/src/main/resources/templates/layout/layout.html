
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Wellb Application'}">Wellb Application</title>
    
    <!-- HTMX for SPA-like navigation -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #3498db;
        }
        
        main {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }
        
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
        
        /* SPA-like transitions */
        #main-content {
            transition: opacity 0.3s ease-in-out;
        }
        
        .htmx-request #main-content {
            opacity: 0.7;
        }
        
        /* Loading indicator */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Smooth navigation link hover */
        nav a {
            position: relative;
            overflow: hidden;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background-color: #3498db;
            transition: left 0.3s ease;
        }
        
        nav a:hover::after {
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div class="loading-spinner htmx-indicator">
        <div class="spinner"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">Wellb Application</div>
                <nav>
                    <ul>
                        <li><a th:href="@{/}" 
                               hx-get="/" 
                               hx-target="#main-content" 
                               hx-push-url="true"
                               hx-swap="innerHTML show:window:top">홈</a></li>
                        <li><a th:href="@{/user/}" 
                               hx-get="/user/" 
                               hx-target="#main-content" 
                               hx-push-url="true"
                               hx-swap="innerHTML show:window:top">사용자 관리</a></li>
                        <li><a th:href="@{/user/login}" 
                               hx-get="/user/login" 
                               hx-target="#main-content" 
                               hx-push-url="true"
                               hx-swap="innerHTML show:window:top">로그인</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main id="main-content" layout:fragment="content">
            <!-- 페이지별 컨텐츠가 여기에 들어갑니다 -->
        </main>
        
        <footer>
            <p>&copy; 2024 Wellb Application. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
