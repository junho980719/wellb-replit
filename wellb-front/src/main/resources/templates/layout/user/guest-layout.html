
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title th:text="${title != null ? title : 'Wellb App'}">Wellb App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/user-mobile.css}">

    <!-- HTMX for SPA-like navigation -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- 공통 JavaScript -->
    <script th:src="@{/js/common-api.js}"></script>
    <script th:src="@{/js/common-ui.js}"></script>
</head>
<body class="mobile-body">
    <!-- Loading indicator -->
    <div class="loading-spinner htmx-indicator">
        <div class="spinner"></div>
    </div>

    <!-- 모바일 앱 컨테이너 (로그인 전) -->
    <div class="mobile-container">
        <div id="main-content" layout:fragment="content">
            <!-- 페이지별 콘텐츠가 여기에 들어갑니다 -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
