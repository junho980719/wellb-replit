
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title th:text="${title != null ? title : 'Wellb App'}">Wellb App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://kit.fontawesome.com/a076d05399.js" rel="stylesheet">
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <!-- HTMX for SPA-like navigation -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- 공통 JavaScript -->
    <script th:src="@{/js/common-api.js}"></script>
    <script th:src="@{/js/common-ui.js}"></script>
</head>
<body class="login-body">
    <div class="w-100 h-100">
        <!-- 헤더 영역 -->
        <div layout:fragment="header" class="header-section">
            <!-- 기본 헤더 - 페이지별로 오버라이드 가능 -->
            <div class="text-center py-4">
                <h2 class="text-white mb-0">요가 스튜디오</h2>
            </div>
        </div>

        <!-- 메인 콘텐츠 영역 -->
        <div layout:fragment="content" class="login-form-container">
            <!-- 페이지별 콘텐츠가 여기에 들어갑니다 -->
        </div>

        <!-- 푸터 영역 (선택적) -->
        <div layout:fragment="footer">
            <!-- 기본 푸터 - 필요시 페이지별로 오버라이드 가능 -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <!-- 페이지별 스크립트 -->
    <th:block layout:fragment="scripts">
        <!-- 각 페이지에서 추가할 스크립트 -->
    </th:block>
</body>
</html>
