
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="card card-center">
        <h2 class="text-center text-primary">공통 UI 컴포넌트 테스트</h2>
        
        <div style="display: grid; gap: 1rem; margin-top: 2rem;">
            <!-- Alert 테스트 -->
            <div>
                <h3>Alert 테스트</h3>
                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="UIUtil.showAlert('정보 메시지입니다.', 'info')">Info Alert</button>
                    <button class="btn btn-success" onclick="UIUtil.showAlert('성공 메시지입니다.', 'success')">Success Alert</button>
                    <button class="btn" style="background-color: #f39c12; color: white;" onclick="UIUtil.showAlert('경고 메시지입니다.', 'warning')">Warning Alert</button>
                    <button class="btn" style="background-color: #e74c3c; color: white;" onclick="UIUtil.showAlert('에러 메시지입니다.', 'error')">Error Alert</button>
                </div>
            </div>

            <!-- Toast 테스트 -->
            <div>
                <h3>Toast 테스트</h3>
                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <button class="btn btn-primary" onclick="UIUtil.showToast('정보 토스트입니다.', 'info')">Info Toast</button>
                    <button class="btn btn-success" onclick="UIUtil.showToast('성공 토스트입니다.', 'success')">Success Toast</button>
                    <button class="btn" style="background-color: #f39c12; color: white;" onclick="UIUtil.showToast('경고 토스트입니다.', 'warning')">Warning Toast</button>
                    <button class="btn" style="background-color: #e74c3c; color: white;" onclick="UIUtil.showToast('에러 토스트입니다.', 'error')">Error Toast</button>
                </div>
            </div>

            <!-- Loading 테스트 -->
            <div>
                <h3>Loading 테스트</h3>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn btn-primary" onclick="UIUtil.showLoading('데이터를 불러오는 중...'); setTimeout(() => UIUtil.hideLoading(), 3000)">Loading Test (3초)</button>
                </div>
            </div>

            <!-- Layer Popup 테스트 -->
            <div>
                <h3>Layer Popup 테스트</h3>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn btn-primary" onclick="UIUtil.openLayerPopup('/user/login')">Login Popup</button>
                </div>
            </div>

            <!-- API 테스트 -->
            <div>
                <h3>API 테스트</h3>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn btn-primary" onclick="testApiGet()">GET Test</button>
                    <button class="btn btn-success" onclick="testApiPost()">POST Test</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API 테스트 함수들
        async function testApiGet() {
            UIUtil.showLoading('GET 요청 중...');
            const result = await ApiUtil.get('/user/');
            UIUtil.hideLoading();
            
            if (result.success) {
                UIUtil.showToast('GET 요청 성공!', 'success');
                console.log('GET Result:', result);
            } else {
                UIUtil.showToast('GET 요청 실패: ' + result.error, 'error');
            }
        }

        async function testApiPost() {
            UIUtil.showLoading('POST 요청 중...');
            const result = await ApiUtil.post('/user/login', {
                username: 'test',
                password: 'test123'
            });
            UIUtil.hideLoading();
            
            if (result.success) {
                UIUtil.showToast('POST 요청 성공!', 'success');
                console.log('POST Result:', result);
            } else {
                UIUtil.showToast('POST 요청 실패: ' + result.error, 'error');
            }
        }
    </script>
</div>
</html>
