<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user/guest-layout}">

<div layout:fragment="content">
    <div class="login-container-mobile">
        <div class="login-header-mobile">
            <button class="back-btn" 
                    hx-get="/user/" 
                    hx-target="#main-content" 
                    hx-push-url="true"
                    hx-swap="innerHTML show:window:top">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="login-title-mobile">로그인</h1>
        </div>

        <div class="login-content-mobile">
            <div class="login-logo-mobile">
                <i class="fas fa-yoga logo-icon-mobile"></i>
                <h2 class="welcome-text-mobile">환영합니다!</h2>
                <p class="subtitle-mobile">요가 센터에 오신 것을 환영합니다</p>
            </div>

            <form>
                <div class="form-group-mobile">
                    <label class="form-label-mobile">연락처</label>
                    <input type="tel" class="form-input-mobile" placeholder="010-0000-0000" id="phone">
                </div>

                <div class="form-group-mobile">
                    <label class="form-label-mobile">비밀번호</label>
                    <input type="password" class="form-input-mobile" placeholder="비밀번호를 입력하세요" id="password">
                </div>

                <div class="form-options-mobile">
                    <label class="checkbox-mobile">
                        <input type="checkbox" id="remember">
                        <span class="checkmark-mobile"></span>
                        로그인 상태 유지
                    </label>
                    <a href="#" class="link-mobile">비밀번호 찾기</a>
                </div>

                <button type="submit" class="btn-primary-mobile">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인
                </button>

                <div class="divider-mobile">
                    <span>또는</span>
                </div>

                <button type="button" class="btn-secondary-mobile"
                        hx-get="/user/auth/signup" 
                        hx-target="#main-content" 
                        hx-push-url="true"
                        hx-swap="innerHTML show:window:top">
                    <i class="fas fa-user-plus"></i>
                    회원가입
                </button>
            </form>
        </div>
    </div>
</div>
</html>
