<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user/guest-layout}">

<div layout:fragment="content">
    <div class="login-container-mobile">
        <div class="login-header-mobile">
            <button class="back-btn" 
                    hx-get="/user/auth/signup" 
                    hx-target="#main-content" 
                    hx-push-url="true"
                    hx-swap="innerHTML show:window:top">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="login-title-mobile">추가 정보</h1>
        </div>

        <div class="login-content-mobile">
            <div class="login-logo-mobile">
                <div class="step-indicator-mobile">
                    <span class="step-number-mobile active">2</span>
                </div>
                <h2 class="welcome-text-mobile">거의 다 됐어요!</h2>
                <p class="subtitle-mobile">추가 정보를 입력해주세요</p>
            </div>

            <form>
                <div class="form-group-mobile">
                    <label class="form-label-mobile">생년월일</label>
                    <input type="date" class="form-input-mobile">
                </div>

                <div class="form-group-mobile">
                    <label class="form-label-mobile">성별</label>
                    <div class="gender-select-mobile">
                        <button type="button" class="gender-btn-mobile">남성</button>
                        <button type="button" class="gender-btn-mobile">여성</button>
                    </div>
                </div>

                <div class="form-group-mobile">
                    <label class="checkbox-mobile">
                        <input type="checkbox" required>
                        <span class="checkmark-mobile"></span>
                        이용약관에 동의합니다
                    </label>
                </div>

                <div class="form-group-mobile">
                    <label class="checkbox-mobile">
                        <input type="checkbox">
                        <span class="checkmark-mobile"></span>
                        마케팅 정보 수신에 동의합니다
                    </label>
                </div>

                <button type="submit" class="btn-primary-mobile">
                    <i class="fas fa-check"></i>
                    회원가입 완료
                </button>
            </form>
        </div>
    </div>
</div>
</html>
