<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user/guest-layout}">

<div layout:fragment="content">
    <div class="login-container-mobile">
        <div class="login-header-mobile">
            <button class="back-btn" 
                    hx-get="/user/" 
                    hx-target="#main-content" 
                    hx-push-url="true"
                    hx-swap="innerHTML show:window:top">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="login-title-mobile">회원가입</h1>
        </div>

        <div class="login-content-mobile">
            <div class="login-logo-mobile">
                <i class="fas fa-user-plus logo-icon-mobile"></i>
                <h2 class="welcome-text-mobile">회원가입</h2>
                <p class="subtitle-mobile">웰빙 요가와 함께 건강한 시작을 하세요</p>
            </div>

            <form>
                <div class="form-group-mobile">
                    <label class="form-label-mobile">이름</label>
                    <input type="text" class="form-input-mobile" placeholder="이름을 입력하세요">
                </div>

                <div class="form-group-mobile">
                    <label class="form-label-mobile">이메일</label>
                    <input type="email" class="form-input-mobile" placeholder="이메일을 입력하세요">
                </div>

                <div class="form-group-mobile">
                    <label class="form-label-mobile">연락처</label>
                    <input type="tel" class="form-input-mobile" placeholder="010-0000-0000">
                </div>

                <div class="form-group-mobile">
                    <label class="form-label-mobile">비밀번호</label>
                    <input type="password" class="form-input-mobile" placeholder="비밀번호를 입력하세요">
                </div>

                <div class="form-group-mobile">
                    <label class="form-label-mobile">비밀번호 확인</label>
                    <input type="password" class="form-input-mobile" placeholder="비밀번호를 다시 입력하세요">
                </div>

                <button type="button" class="btn-primary-mobile"
                        hx-get="/user/auth/signup-step2" 
                        hx-target="#main-content" 
                        hx-push-url="true"
                        hx-swap="innerHTML show:window:top">
                    <i class="fas fa-arrow-right"></i>
                    다음 단계
                </button>

                <div class="divider-mobile">
                    <span>또는</span>
                </div>

                <button type="button" class="btn-secondary-mobile"
                        hx-get="/user/auth/login" 
                        hx-target="#main-content" 
                        hx-push-url="true"
                        hx-swap="innerHTML show:window:top">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인하기
                </button>
            </form>
        </div>
    </div>
</div>
</html>
