
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div style="background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 20px rgba(0,0,0,0.1);">
        <h2 style="color: #2c3e50; margin-bottom: 1.5rem; border-bottom: 2px solid #3498db; padding-bottom: 0.5rem;">
            사용자 관리
        </h2>
        
        <p style="font-size: 1.1rem; color: #555; margin-bottom: 2rem;" th:text="${message}">
            User Management Page
        </p>
        
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
            <a th:href="@{/user/login}" 
               style="background-color: #3498db; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">
                로그인
            </a>
            <a th:href="@{/}" 
               style="background-color: #95a5a6; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">
                홈으로
            </a>
        </div>
    </div>
</div>

</html>
