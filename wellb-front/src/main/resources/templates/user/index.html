
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/user-layout}">

<div layout:fragment="content">
    <div class="user-header">
        <div class="user-logo">🧘‍♀️</div>
        <h1 class="user-welcome">웰빙 요가</h1>
        <p class="user-subtitle">마음과 몸의 건강한 만남</p>
    </div>

    <div class="user-menu">
        <div class="menu-grid">
            <a th:href="@{/templates/user/auth/login}"
               hx-get="/user/auth/login" 
               hx-target="#main-content" 
               hx-push-url="true"
               hx-swap="innerHTML show:window:top"
               class="menu-item-mobile">
                <i class="fas fa-sign-in-alt menu-icon login"></i>
                <p class="menu-text">로그인</p>
            </a>
            
            <a th:href="@{/user/auth/auth/signup}"
               hx-get="/user/auth/signup" 
               hx-target="#main-content" 
               hx-push-url="true"
               hx-swap="innerHTML show:window:top"
               class="menu-item-mobile">
                <i class="fas fa-user-plus menu-icon signup"></i>
                <p class="menu-text">회원가입</p>
            </a>
            
            <a th:href="@{/admin/login}" 
               hx-get="/admin/login" 
               hx-target="body" 
               hx-push-url="true"
               hx-swap="outerHTML"
               class="menu-item-mobile">
                <i class="fas fa-user-shield menu-icon admin"></i>
                <p class="menu-text">관리자</p>
            </a>
            
            <a href="#" class="menu-item-mobile">
                <i class="fas fa-info-circle menu-icon info"></i>
                <p class="menu-text">센터 정보</p>
            </a>
        </div>
        
        <div style="text-align: center; padding: 20px 0; color: #666;">
            <p style="margin: 0; font-size: 14px;">언제나 함께하는 건강한 라이프스타일</p>
        </div>
    </div>
</div>
</html>
