<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title layout:title-pattern="">웰비</title>

    <!-- common stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" >
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<!-- header (헤더 및 햄버거 메뉴) -->
<div th:replace="~{user/layout/fragments/header :: header}"></div>
<!-- content -->
<div layout:fragment="content" class="main-content" id="content" th:data-initial-url="${initialUrl}"></div>

<nav th:replace="~{user/layout/fragments/bottom-nav :: bottomNav (currentPage=${currentPage})}"></nav>

<!-- common js -->
<!-- jQuery (다른 스크립트보다 먼저 로드) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/layout/main-layout.js}"></script>
<script th:inline="javascript">

</script>
</body>
</html>
