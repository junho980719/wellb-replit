server:
  port: '5000'

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/wellbe?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: wellbe
    password: wellbe#1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  web:
    resources:
      add-mappings: 'false'

logging:
  level:
    org.hibernate.SQL: debug

jwt:
  secret-key: 'your-very-long-and-secure-secret-key-for-user-api'
  expiration-ms: 3600000

misoinfo:
  security:
    type: jwt
